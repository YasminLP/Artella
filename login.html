<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Artella</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function login(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginSenha").value;

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(u => u.email === email && u.senha === senha);

      if (usuario) {
        localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
        alert("Login realizado com sucesso!");
        window.location.href = "desafios.html";
      } else {
        alert("E-mail ou senha inv√°lidos!");
      }
    }
  </script>
</head>
<body class="login-bg">
<header class="header-bege">
  <a href="cadastro.html">Criar Conta</a>
</header>

<div class="container">
  <img src="C:\Users\ylpaim\Pictures\Screenshots\Captura de tela 2025-08-28 140330.png" alt="Logo Artella" class="logo">
  <form onsubmit="login(event)">
    <input type="email" id="loginEmail" placeholder="E-mail" required>
    <input type="password" id="loginSenha" placeholder="Senha" required>
    <a href="redefinir.html" class="reset-link">Redefinir senha</a>
    <button type="submit" class="btn-rosa">Entrar</button>
  </form>
</div>
</body>
</html>
