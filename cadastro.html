<script>
function cadastrar(event) {
  event.preventDefault();

  const nome = document.getElementById("cadNome").value;
  const email = document.getElementById("cadEmail").value;
  const usuario = document.getElementById("cadUsuario").value;
  const senha = document.getElementById("cadSenha").value;
  const confSenha = document.getElementById("cadConfSenha").value;

  if (senha !== confSenha) {
    alert("As senhas não coincidem!");
    return;
  }

  //usuários já cadastrados
  let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

  // verifica email
  const existe = usuarios.find(u => u.email === email);
  if (existe) {
    alert("Já existe uma conta com este e-mail.");
    return;
  }

  const novoUsuario = { nome, email, usuario, senha };

 
  usuarios.push(novoUsuario);
  localStorage.setItem("usuarios", JSON.stringify(usuarios));

  //login automatico
  localStorage.setItem("usuarioLogado", JSON.stringify(novoUsuario));

  alert("Conta criada com sucesso!");
  window.location.href = "index.html";
}
</script>

<form onsubmit="cadastrar(event)">
  <input type="text" id="cadNome" placeholder="Nome" required>
  <input type="email" id="cadEmail" placeholder="E-mail" required>
  <input type="text" id="cadUsuario" placeholder="Nome de usuário" required>
  <input type="password" id="cadSenha" placeholder="Senha" required>
  <input type="password" id="cadConfSenha" placeholder="Confirmar senha" required>
  <button type="submit">Criar</button>
</form>

<script>
function cadastrar(event) {
  event.preventDefault();

  const nome = document.getElementById("cadNome").value;
  const email = document.getElementById("cadEmail").value;
  const usuario = document.getElementById("cadUsuario").value;
  const senha = document.getElementById("cadSenha").value;
  const confSenha = document.getElementById("cadConfSenha").value;

  if (senha !== confSenha) {
    alert("As senhas não coincidem!");
    return;
  }

  let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

  const existe = usuarios.find(u => u.email === email);
  if (existe) {
    alert("Já existe uma conta com este e-mail.");
    return;
  }

  const novoUsuario = { nome, email, usuario, senha };
  usuarios.push(novoUsuario);
  localStorage.setItem("usuarios", JSON.stringify(usuarios));

  alert("Conta criada com sucesso! Faça login para continuar.");
  window.location.href = "login.html"; 
}
</script>
